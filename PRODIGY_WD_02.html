<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f0f0f0, #c0c0c0);
        }

        .stopwatch {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s;
        }

        .stopwatch:hover {
            transform: scale(1.05);
        }

        .time-display {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            letter-spacing: 2px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            transform: scale(0.95);
        }

        .laps {
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        .lap {
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .lap:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="stopwatch">
        <div class="time-display" id="time-display">00:00:00.000</div>
        <div class="buttons">
            <button id="start-stop">Start</button>
            <button id="reset">Reset</button>
            <button id="lap">Lap</button>
        </div>
        <div class="laps" id="laps"></div>
    </div>

    <script>
        let startTime;
        let updatedTime;
        let difference;
        let timerInterval;
        let running = false;
        const display = document.getElementById('time-display');
        const lapsContainer = document.getElementById('laps');

        function startTimer() {
            if (!running) {
                startTime = new Date().getTime() - (difference || 0);
                timerInterval = setInterval(updateTime, 10);
                document.getElementById('start-stop').textContent = 'Pause';
                running = true;
            } else {
                clearInterval(timerInterval);
                document.getElementById('start-stop').textContent = 'Start';
                running = false;
            }
        }

        function updateTime() {
            updatedTime = new Date().getTime();
            difference = updatedTime - startTime;

            let hours = Math.floor(difference / (1000 * 60 * 60));
            let minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((difference % (1000 * 60)) / 1000);
            let milliseconds = Math.floor((difference % 1000) / 10);

            display.textContent = 
                (hours ? (hours > 9 ? hours : "0" + hours) : "00") + ":" + 
                (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" + 
                (seconds > 9 ? seconds : "0" + seconds) + "." + 
                (milliseconds > 9 ? milliseconds : "0" + milliseconds);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            running = false;
            difference = 0;
            display.textContent = "00:00:00.000";
            document.getElementById('start-stop').textContent = 'Start';
            lapsContainer.innerHTML = '';
        }

        function recordLap() {
            if (running) {
                const lapTime = display.textContent;
                const lapDiv = document.createElement('div');
                lapDiv.textContent = lapTime;
                lapDiv.classList.add('lap');
                lapsContainer.appendChild(lapDiv);
            }
        }

        document.getElementById('start-stop').addEventListener('click', startTimer);
        document.getElementById('reset').addEventListener('click', resetTimer);
        document.getElementById('lap').addEventListener('click', recordLap);
    </script>
</body>
</html>
